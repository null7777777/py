<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电影页面</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black; /* 设置背景为黑色 */
            overflow: hidden; /* 隐藏滚动条 */
        }

        .video-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 居中视频 */
        }

        iframe {
            border: none; /* 移除iframe的边框 */
            overflow: hidden; /* 隐藏滚动条 */
        }
    </style>
</head>
<body>
<div class="video-container">
    <iframe src="{{ movieUrl }}" width="732" height="480" allowfullscreen></iframe>
</div>
</body>
</html>
